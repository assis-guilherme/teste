<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/css/all.css"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    #container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #conteudo{
      width: 400px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div id="container">
    <form id="conteudo" class="box">
      <div class="field">
        <label class="label">Usuário</label>
        <div class="control">
          <input class="input" type="email" placeholder="Usuário">
        </div>
      </div>
    
      <div class="field">
        <label class="label">Senha</label>
        <div class="control">
          <input class="input" type="password" placeholder="********">
        </div>
      </div>
    
      <button type="submit" class="button is-success">Entrar</button>
    </form>
  </div>
</body>
</html>
